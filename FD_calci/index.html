<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-group">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the principle amount">
        </div>

        <div class="form-group">
            <label for="intrest">Intrest Rate</label>
            <input type="number" id="intrest" placeholder="Enter the Intrest Rate">
        </div>

        <div class="form-group">
            <label for="tenure">Tenure(In Years)</label>
            <input type="number" name="tenure" id="tenure" placeholder="Enter the Tenure in Years">
        </div>

        <button id="calculatebtn" class="calculate-btn">Calculate FD Amount</button>
        <p id="result" class="result">Maturity Amount</p>
    </div>
</body>
</html>
